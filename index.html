<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CuacaPintar Pro - Direct Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body id="appBody" class="flex justify-center p-4 md:p-6 bg-[#0f172a]">

    <div class="w-full max-w-md md:max-w-lg space-y-6 relative pb-10">

        <!-- Header -->
        <header class="flex items-center justify-between z-30 relative">
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-white">CuacaPintar <span
                        class="text-blue-300 font-light">Pro</span></h1>
                <p class="text-[10px] text-white/60 font-medium tracking-widest uppercase">UV & Humidity Monitor</p>
            </div>
            <!-- Tombol Validasi BMKG -->
            <a href="https://www.bmkg.go.id/cuaca/prakiraan-cuaca.bmkg" target="_blank"
                class="text-[10px] text-white bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded-full border border-white/20 transition-all flex items-center gap-1.5">
                <i data-lucide="check-circle" class="w-3 h-3 text-green-400"></i>
                Validasi BMKG
            </a>
        </header>

        <!-- Search Bar -->
        <div class="relative z-40">
            <div class="relative group">
                <input type="text" id="searchInput" autocomplete="off" placeholder="Cari lokasi lain..."
                    class="w-full glass-panel rounded-2xl py-4 px-5 pr-14 text-white placeholder-white/40 focus:outline-none focus:bg-white/10 focus:ring-2 focus:ring-blue-400/50 transition-all shadow-xl">
                <button onclick="manualSearch()"
                    class="absolute right-2 top-2 glass-light p-2.5 rounded-xl hover:bg-white/20 transition-all">
                    <i data-lucide="search" class="w-4 h-4 text-white"></i>
                </button>
            </div>

            <!-- Suggestion Dropdown -->
            <div id="suggestionBox"
                class="hidden absolute w-full mt-2 glass-panel rounded-2xl overflow-hidden shadow-2xl border border-white/20 z-50">
                <div id="suggestionList" class="max-h-60 overflow-y-auto divide-y divide-white/5"></div>
            </div>
        </div>

        <!-- Status -->
        <div id="statusBox"
            class="hidden glass-light border-l-4 border-blue-400 p-4 rounded-r-xl text-sm flex items-center gap-3 animate-pulse text-white">
            <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
            <span id="statusText">Memuat...</span>
        </div>

        <!-- DASHBOARD -->
        <main id="weatherDashboard" class="hidden space-y-5 text-white">

            <!-- Main Display -->
            <section class="glass-panel rounded-[2.5rem] p-8 text-center relative overflow-hidden">
                <div class="relative z-10">
                    <h2 id="areaName" class="text-3xl font-bold tracking-tight">--</h2>
                    <p id="areaSub" class="text-xs text-white/60 font-medium mt-1 uppercase">--</p>

                    <div id="weatherIconDisplay" class="my-4 flex justify-center animate-float"></div>

                    <div class="flex items-start justify-center">
                        <span id="tempValue" class="text-8xl font-black tracking-tighter">--</span>
                        <span class="text-4xl mt-3 font-light text-blue-300">Â°</span>
                    </div>
                    <p id="weatherDesc" class="text-lg font-semibold capitalize">--</p>
                </div>
            </section>

            <!-- Combined Grid -->
            <div class="grid grid-cols-2 gap-3">

                <!-- Kiri: Tabel UV & Lembap -->
                <div class="glass-panel p-3 rounded-3xl h-44 flex flex-col relative overflow-hidden">
                    <div class="flex items-center justify-between mb-2 pb-2 border-b border-white/10">
                        <span class="text-[9px] font-black uppercase tracking-widest text-blue-300">Prediksi Per
                            Jam</span>
                        <i data-lucide="list" class="w-3 h-3 text-white/40"></i>
                    </div>

                    <div class="overflow-y-auto hide-scroll flex-1">
                        <table class="w-full text-[10px] text-left">
                            <thead class="text-white/40 border-b border-white/5">
                                <tr>
                                    <th class="pb-1 font-medium">Jam</th>
                                    <th class="pb-1 text-center font-medium">UV</th>
                                    <th class="pb-1 text-right font-medium">Lembap</th>
                                </tr>
                            </thead>
                            <tbody id="combinedTableBody" class="text-white/90"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Kanan: Statistik -->
                <div class="grid grid-rows-2 gap-3">
                    <!-- UV BOX -->
                    <div class="glass-panel rounded-3xl p-4 flex flex-col justify-center">
                        <div class="flex items-center gap-2 mb-1">
                            <i data-lucide="sun" class="w-4 h-4 text-orange-400"></i>
                            <p class="text-[10px] text-white/40 uppercase font-black tracking-wider">UV Index</p>
                        </div>
                        <p id="currentUvValue" class="text-2xl font-bold">--</p>
                    </div>
                    <!-- HUMIDITY BOX -->
                    <div class="glass-panel rounded-3xl p-4 flex flex-col justify-center">
                        <div class="flex items-center gap-2 mb-1">
                            <i data-lucide="droplets" class="w-4 h-4 text-blue-400"></i>
                            <p class="text-[10px] text-white/40 uppercase font-black tracking-wider">Lembap</p>
                        </div>
                        <div class="flex items-baseline gap-1">
                            <p id="currentHumValue" class="text-2xl font-bold">--</p>
                            <span class="text-xs font-bold text-blue-300">%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hourly Horizontal -->
            <section class="glass-panel rounded-[2rem] p-5">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-white/40 mb-4">Suhu Kedepan</h3>
                <div id="hourlyScroll" class="flex gap-4 overflow-x-auto hide-scroll"></div>
            </section>

            <!-- Daily -->
            <section class="glass-panel rounded-[2rem] p-5">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-white/40 mb-4">Ramalan Mingguan</h3>
                <div id="dailyList" class="space-y-2"></div>
            </section>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
